<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <article class="course-card">
      <figure class="course-card__icon">
        <img
          src="../images/illustration-article.svg"
          alt=""
          width="336"
          height="201"
        />
        <figcaption>An image about HTML and CSS</figcaption>
      </figure>
      <section class="course-card__content">
        <p class="course-card__category text-preset-3-bold">Learning</p>
        <time
          datetime="2023-12-21"
          class="course-card__publish-date text-preset-3"
          >Published 21 Dec 2023
        </time>
        <h2 class="course-card__header text-preset-1">
          HTML & CSS foundations
        </h2>
        <p class="course-card__information text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="course-card__instructor">
        <figure>
          <img
            src="../images/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
            width="64"
            height="65"
          />
          <figcaption class="course-card__instructor-name text-preset-3-bold">
            Greg Hooper
          </figcaption>
        </figure>
      </section>
    </article>
  </body>
</html>
