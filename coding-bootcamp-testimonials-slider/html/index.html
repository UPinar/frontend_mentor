<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <section class="person-card-section">
      <section class="person-image-section">
        <img
          src="../images/image-tanya.jpg"
          alt="Tanya Sinclair"
          width="540"
          height="540"
        />
        <div class="img-slider-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
            <path
              fill="none"
              stroke="#B9B9CE"
              stroke-width="3"
              d="M11 1L3 9l8 8"
            />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path
              fill="none"
              stroke="#B9B9CE"
              stroke-width="3"
              d="M2 1l8 8-8 8"
            />
          </svg>
        </div>
      </section>
      <section class="person-information-section">
        <img
          src="../images/pattern-quotes.svg"
          alt="Pattern Quotes"
          class="person-information-bg-image"
          width="120"
          height="100"
        />
        <blockquote class="person-information-bio">
          <p class="text-preset-1-mobile">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
        </blockquote>
        <section class="person-information-people-section">
          <p class="person-information-name text-preset-2-bold-mobile">
            Tanya Sinclair
          </p>
          <p class="person-information-title text-preset-2-medium-mobile">
            UX Engineer
          </p>
        </section>
      </section>
    </section>
  </body>
  <script src="../js/script.js"></script>
</html>
