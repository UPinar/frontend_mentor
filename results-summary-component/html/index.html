<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="result-section">
          <h2>Your Result</h2>
          <div class="score">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p class="assesment">Great</p>
          <p class="comparison">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </section>

        <section class="summary-section">
          <h2>Summary</h2>
          <section class="reaction-section">
            <img
              src="../assets/images/icon-reaction.svg"
              alt="An icon related with Reaction part of test"
              width="20"
              height="20"
            />
            <p>Reaction</p>
            <p>80 <span> / 100 </span></p>
          </section>

          <section class="memory-section">
            <img
              src="../assets/images/icon-memory.svg"
              alt="An icon related with Memory part of test"
              width="20"
              height="20"
            />
            <p>Memory</p>
            <p>92 <span> / 100 </span></p>
          </section>

          <section class="verbal-section">
            <img
              src="../assets/images/icon-verbal.svg"
              alt="An icon related with Verbal part of test"
              width="20"
              height="20"
            />
            <p>Verbal</p>
            <p>61<span> / 100 </span></p>
          </section>

          <section class="visual-section">
            <img
              src="../assets/images/icon-visual.svg"
              alt="An icon related with Visual part of test"
              width="20"
              height="20"
            />
            <p>Visual</p>
            <p>73 <span>/ 100</span></p>
          </section>
          <div class="button">
            <p>Continue</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
