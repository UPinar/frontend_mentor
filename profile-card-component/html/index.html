<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profile-card">
      <section class="profile-card-image-container">
        <img
          class="profile-card-background-image"
          src="../images/bg-pattern-card.svg"
          alt=""
          width="350"
          height="140"
        />
        <img
          class="profile-card-person-image"
          src="../images/image-victor.jpg"
          alt="An image of Victor Crest"
          width="96"
          height="96"
        />
      </section>

      <section class="profile-card-personal-information">
        <p class="profile-card-person-name">Victor Crest</p>
        <p class="profile-card-person-age">26</p>
        <p class="profile-card-person-location">London</p>
      </section>

      <section class="profile-card-interaction">
        <div class="profile-card-interaction-followers">
          <p>80k</p>
          <p>Followers</p>
        </div>
        <div class="profile-card-interaction-likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="profile-card-interaction-photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </section>
  </body>
</html>
