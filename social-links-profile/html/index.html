<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="person-card">
        <figure class="person-card__figure">
          <img
            class="person-card__avatar"
            src="../images/avatar-jessica.jpeg"
            alt="Profile picture of Jessica Randall"
            width="176"
            height="176"
          />
          <figcaption>Jessica Randall</figcaption>
        </figure>
        <section class="person-card__information">
          <h2 class="person-card__name text-preset-1">Jessica Randall</h2>
          <address class="person-card__address text-preset-2-bold">
            London, United Kingdom
          </address>
          <p class="person-card__bio text-preset-2">
            "Front-end developer and avid reader."
          </p>
        </section>
        <section class="person-card__links">
          <nav>
            <ul>
              <li class="text-preset-2-bold"><a>Github</a></li>
              <li class="text-preset-2-bold"><a>Frontend Mentor</a></li>
              <li class="text-preset-2-bold"><a>Linkedin</a></li>
              <li class="text-preset-2-bold"><a>Twitter</a></li>
              <li class="text-preset-2-bold"><a>Instagram</a></li>
            </ul>
          </nav>
        </section>
      </article>
    </main>
  </body>
</html>
