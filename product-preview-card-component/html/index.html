<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="perfume-card">
        <section class="perfume-card-image">
          <figure>
            <img
              src="../images/image-product-mobile.jpg"
              alt="An image of Chanel Gabrielle"
              width="686"
              height="480"
            />
            <img
              src="../images/image-product-desktop.jpg"
              alt="An image of Chanel Gabrielle"
              width="600"
              height="900"
            />
            <figcaption>An image of Chanel Gabrielle</figcaption>
          </figure>
        </section>
        <section class="perfume-card-information">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p><strong>$149.99</strong><small>$169.99</small></p>
          <button type="button">
            <img
              src="../images/icon-cart.svg"
              alt="An icon of cart for buying item"
              width="15"
              height="16"
            />
            Add to Cart
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
