<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="background-top-image">
      <img
        src="../images/bg-top.svg"
        alt="Background Top Image"
        class="background-top-image"
        width="375"
        height="658"
      />
    </div>
    <div class="background-bottom-image">
      <img
        src="../images/bg-bottom.svg"
        alt="Background Bottom Image"
        class="background-bottom-image"
        width="375"
        height="658"
      />
    </div>
    <section class="pricing-main-container">
      <section class="pricing-header-container">
        <h1>Our Pricing</h1>
        <section class="pricing-time-container">
          <p>Annually</p>
          <div class="pricing-toggle-button">
            <div class="pricing-toggle-circle monthly"></div>
          </div>
          <p>Monthly</p>
        </section>
      </section>
      <section class="pricing-card-container">
        <section class="pricing-card">
          <h2>Basic</h2>
          <p class="pricing-card-price"><span>&dollar;</span>19.99</p>
          <section class="pricing-card-informations">
            <p class="pricing-card-storage">500 GB Storage</p>
            <p class="pricing-card-users">2 Users Allowed</p>
            <p class="pricing-card-send">Send up to 3 GB</p>
          </section>
          <button class="pricing-card-button">Learn More</button>
        </section>
        <section class="pricing-card">
          <h2>Professional</h2>
          <p class="pricing-card-price"><span>&dollar;</span>24.99</p>
          <section class="pricing-card-informations">
            <p class="pricing-card-storage">1 TB Storage</p>
            <p class="pricing-card-users">5 Users Allowed</p>
            <p class="pricing-card-send">Send up to 10 GB</p>
          </section>
          <button class="pricing-card-button">Learn More</button>
        </section>
        <section class="pricing-card">
          <h2>Master</h2>
          <p class="pricing-card-price"><span>&dollar;</span>39.99</p>
          <section class="pricing-card-informations">
            <p class="pricing-card-storage">2 TB Storage</p>
            <p class="pricing-card-users">10 Users Allowed</p>
            <p class="pricing-card-send">Send up to 20 GB</p>
          </section>
          <button class="pricing-card-button">Learn More</button>
        </section>
      </section>
    </section>
  </body>
  <script src="../js/script.js"></script>
</html>
