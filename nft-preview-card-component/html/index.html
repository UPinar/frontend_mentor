<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft-card">
      <section class="nft-card-general-information">
        <section class="nft-card-image">
          <img
            src="../images/image-equilibrium.jpg"
            alt="An image of equilibrium NFT"
            width="604"
            height="604"
          />
          <img src="../images/icon-view.svg" alt="" width="48" height="48" />
        </section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="nft-card-sale-information">
        <section class="nft-card-sale-price">
          <img
            src="../images/icon-ethereum.svg"
            alt="An icon of ethereum"
            width="11"
            height="18"
          />
          <p>0.041 ETH</p>
        </section>
        <section class="nft-card-sale-lastdate">
          <img
            src="../images/icon-clock.svg"
            alt="An icon of a clock"
            width="17"
            height="17"
          />
          <p>3 days left</p>
        </section>
      </section>

      <section class="nft-card-creator-information">
        <img
          src="../images/image-avatar.png"
          alt="An image of the creator"
          width="132"
          height="132"
        />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </section>
    </section>
  </body>
</html>
