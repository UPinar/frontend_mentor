<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background-pattern-container"></div>
    <section class="order-card">
      <section class="order-card-hero-image">
        <img
          src="../images/illustration-hero.svg"
          alt="an image of person listening music"
          width="450"
          height="220"
        />
      </section>
      <section class="order-card-general-information">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="order-card-payment-plan-information">
        <img src="../images/icon-music.svg" alt="" width="48" height="48" />
        <section class="order-card-payment-plan-type">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </section>
        <p class="order-card-payment-plan-change">Change</p>
      </section>
      <section class="order-card-payment-buttons">
        <button class="order-card-proceed-button">Proceed to Payment</button>
        <button class="order-card-cancel-button">
          <span>Cancel Order</span>
        </button>
      </section>
    </section>
  </body>
</html>
